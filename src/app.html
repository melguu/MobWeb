<!DOCTYPE html>
<html lang="en" ng-app="kuveij">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Template</title>
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.scss" rel="stylesheet">
    <link href="styles/pics.css" rel="stylesheet">
</head>

<body ng-controller="mainController">

    <div class="navbar navbar-inverse nav-links navbar-fixed-top">
        <div class="navbar-header pull-left col-xs-5">
            <a class="navbar-brand" href="#/">Kuveij</a>
        </div>
        <div class="navbar-header pull-right col-xs-7">
            <div class="col-xs-0 col-sm-4"></div>
            <div class="dropdown col-xs-5 col-sm-3">
                <a class="dropdown-toggle nav btn navbar-btn navbar-link" type="button" data-toggle="dropdown">Media
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#/">All</a></li>
                    <li><a href="#myImages">Images</a></li>
                    <li>
                        <a href="#login">Audio</a>
                    </li>
                    <li>
                        <a href="#register">Video</a>
                    </li>
                </ul>
            </div>
            <div class="col-xs-1"></div>
            <div class="dropdown col-xs-5 col-sm-3">
                <a class="dropdown-toggle nav btn navbar-btn navbar-link" type="button" data-toggle="dropdown">Sort By
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#/">Newest</a></li>
                    <li><a href="#myImages">Hottest</a></li>
                    <li>
                        <a href="#login">Oldest</a>
                    </li>
                </ul>
                <div ng-if="currentUser">Welcome, {{ currentUser }}</div>

            </div>
            <div class="col-xs-1"></div>
        </div>
    </div>
    </div>
    </div>

    <div id="main" class="container">
        <div ng-view></div>
    </div>

    <div id="footer">
        <div class="col-xs-12 navbar-inverse navbar-fixed-bottom">
            <div class="row" id="bottomNav">
                <!--<div class="col-xs-1"></div>-->
                <div class="col-xs-3 text-center"><a href="#/myImages"><i class="glyphicon glyphicon-user"></i></a></div>
                <div class="col-xs-3 text-center"><a href="#" id="upload"><i class="glyphicon glyphicon-plus-sign"></i></a></div>
                <div class="col-xs-3 text-center"><a href="#"><i class="glyphicon glyphicon-search"></i></a></div>
                <div class="col-xs-2 text-center"><a href="#"><i class="glyphicon glyphicon-cog"></i></a></div>
                <div class="col-xs-1"></div>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Include angular files & plugins -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>

   <!-- Include My App's JS file(s)-->
<script src="scripts/app.js"></script>
<script src="scripts/services/ajaxFactory.js"></script>
    <script src="scripts/services/loginFactory.js"></script>
    <script src="scripts/services/mediaService.js"></script>
    <script src="scripts/controllers/mainController.js"></script>
<script src="scripts/controllers/mediaController.js"></script>
<script src="scripts/controllers/uploadController.js"></script>
<script src="scripts/controllers/singleMediaController.js"></script>
<script src="scripts/controllers/loginController.js"></script>
    <script src="scripts/services/SessionService.js"></script>
    <script src="scripts/services/AUTH_EVENTS.js"></script>
    <script src="scripts/controllers/registerController.js"></script>
    <script src="scripts/directives/loginModal.js"></script>

</body>

</html>
