<!DOCTYPE html>
<html lang="en" ng-app="kuveij">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Template</title>
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.scss" rel="stylesheet">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header pull-left">
            <a class="navbar-brand" href="#">Title Here</a>
        </div>
        <div class="navbar-header pull-right">
            <div class="dropdown">
                <a class="dropdown-toggle" type="button" data-toggle="dropdown">Dropdown
                <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#/">Home</a></li>
                    <li><a href="#myImages">My Images</a></li>
                    <li><a href="#">JavaScript</a></li>
                    <li>
                        <a href="#login">Login</a>
                    </li>
                    <li>
                        <a href="#register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="main" class="container">
        <div ng-view></div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">Place sticky footer content here.</p>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Include angular files & plugins -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>

    <!-- Include My App's JS file(s)-->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/ajaxFactory.js"></script>
    <script src="scripts/controllers/mediaController.js"></script>
    <script src="scripts/controllers/uploadController.js"></script>
    <script src="scripts/controllers/loginController.js"></script>
    <script src="scripts/controllers/registerController.js"></script>

</body>

</html>
