<div login-dialog></div>
<div class="row" ng-swipe-left="previousMedia()" ng-swipe-right="nextMedia()" id="oneImage">

    <div ng-if="file.type == 'image'">
        <div id="kuvatitle" class="caption">
            {{ file.title }}
        </div>

        <img class="img-responsive" ng-src="http://util.mw.metropolia.fi/uploads/{{ file.path }}">

    </div>
    <div ng-if="file.type == 'audio'">
        <div id="kuvatitle" class="caption">
            {{ file.title }} <span class="glyphicon glyphicon-music"> </span>
        </div>
        <audio audioplayer controls>
            <source ng-src="{{trustSrc(file.path)}}" type="audio/mp4">
        </audio>

    </div>
    <div ng-if="file.type == 'video'">
        <div id="kuvatitle" class="caption">
            {{ file.title }} <span class="glyphicon glyphicon-facetime-video"> </span>
        </div>
        <video ng-src="{{trustSrc(file.path)}}" controls></video>

    </div>
    <div>

        <div ng-repeat="comment in comments" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="commentStyle">

            <div class="col-xs-3" id="comment_date">
                <p>{{comment.time | date:'short'}}</p>
            </div>
            <div class="pull-left col-xs-2" id="comment_username">
                <p>{{comment.username}}</p>
            </div>
            <div class="col-xs-7" id="comment_comment">
                <p>{{comment.comment}}</p>
            </div>
        </div>
        <div class="col-xs-6">
            <form id="commentForm">
                <input name="comment" type="text" placeholder="comment" ng-model="comment_add">
                <button class="btn btn-default" ng-click="sendComment()">Comment</button>
            </form>
            <p>{{commented}}</p>
            <p>{{liked}}</p>
        </div>
    </div>
</div>
<div class="row">
    <i ng-click="addLike()" class="glyphicon glyphicon-arrow-up"></i>
    <i ng-click="removeLike()" class="glyphicon glyphicon-arrow-down"></i>
</div>
<div class="row">
    <button class="btn" ng-click="nextMedia()">Newer</button>
    <button class="btn" ng-click="randomMedia()">Random</button>
    <button class="btn" ng-click="previousMedia()">Older</button>
</div>
