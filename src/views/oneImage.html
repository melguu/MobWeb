<div login-dialog></div>
<div class="row" ng-swipe-left="previousMedia()" ng-swipe-right="nextMedia()" id="oneImage">

    <h3 id="header"> {{ file.title}} </h3> by: <span style="color:royalblue">{{uploadedBy}}</span>

    <div id="kuva" ng-if="file.type == 'image'">
        <img class="img-responsive" ng-src="http://util.mw.metropolia.fi/uploads/{{ file.path }}">
    </div>


    <div id="kuva" ng-if="file.type == 'audio'">
        <audio audioplayer controls>
            <source ng-src="{{trustSrc(file.path)}}" type="audio/mp4">
        </audio>

    </div>

    <div>
        <div id="kuva" ng-if="file.type == 'video'">
            <video ng-src="{{trustSrc(file.path)}}" controls></video>
        </div>
    </div>

    <div>
        <div id="next_older" class="row">
            <button class="btn pull-left" ng-click="previousMedia()">Older</button>
            <button class="btn pull-right" ng-click="nextMedia()">Newer</button>
        </div>
    </div>

    <div ng-repeat="comment in comments" class="col-xs-12 col-sm-10 col-md-10 col-lg-10" id="commentStyle">

        <ul>
            <div class="col-xs-4" id="comment_date">
                <p style="color: #ccc"> {{comment.time | javaDate}}</p>
            </div>
            <div class="pull-left col-xs-2" id="comment_username">
                <p>{{comment.username}}</p>
            </div>
            <div class="col-xs-6" id="comment_comment">
                <p>{{comment.comment}}</p>
            </div>
        </ul>
    </div>
    <div id="kommenttikentta" class="col-xs-6">
        <form class="form-inline" role="form">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Comments" ng-model="comment_add" />
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="sendComment()">Add</button>
            </div>
        </form>
        <p>{{commented}}</p>
        <p>{{liked}}</p>
    </div>
</div>
</div>
