<div login-dialog></div>
<div class="container" ng-show="currentUser" ng-controller="uploadController">
    <div class="row" id="upload_myImage">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <form role="form" id="fileForm">
                <label>Upload</label>
                <input class="form-control" name="file" type="file"
                       onchange="angular.element(this).scope().setMediaFile(this)">
                <input class="form-control" name="title" type="text" placeholder="title">
                <input class="form-control" name="description" type="text" placeholder="description">

                <div class="text-center">
                    <button class="btn btn-primary" ng-click="sendImage()">Upload</button>
                </div>
            </form>
            <p>{{upload}}</p>
        </div>
    </div>
</div>

<div ng-show="currentUser" id="imagesOrFavorites">
    <button class="btn btn-default btn-sm" ng-click="loadMyImages()">Show my images</button>
    <button class="btn btn-default btn-sm" ng-click="loadFavorites()">Show my Favorites</button>
</div>

<div ng-show="currentUser" class="row">
    <br>
    <media></media>
</div>
