<div class="row">
<form id="fileForm">
    <input name="file" type="file" onchange="angular.element(this).scope().setMediaFile(this)">
    <input name="title" type="text" placeholder="title">
    <input name="description" type="text" placeholder="description">
    <button ng-click="sendImage()">Upload</button>
</form>
    <p>{{upload}}</p>
</div>

<div class="row">
    <div ng-repeat="file in files" class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
        <img class="img-responsive" ng-src="http://util.mw.metropolia.fi/uploads/{{ file.path }}">
    </div>
</div>
