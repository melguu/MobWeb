<div class="row">
    <div class="col-xs-12">
        <div class="thumbnail" ng-repeat="file in files | limitTo:perPage track by file.fileId">
            <div ng-if="file.type == 'image'">
                <a ng-href="#/image/{{ file.fileId }}">
                    <div class="img" style="background-image:url(http://util.mw.metropolia.fi/uploads/{{ file.path }});"></div>
                    <div id="kuvatitle" class="caption">
                        {{ file.title }}
                    </div>
                </a>
            </div>
            <div ng-if="file.type == 'audio'">
                <a ng-href="#/image/{{ file.fileId }}">
                    <div class="img">
                        <div id="audioglyph">
                            <div class="glyphicon glyphicon-music">
                            </div>
                        </div>
                    </div>
                    <div id="kuvatitle" class="caption">
                        {{ file.title }} <span class="glyphicon glyphicon-music" /</span>
                    </div>
                </a>
            </div>
            <div ng-if="file.type == 'video'">
                <a ng-href="#/image/{{ file.fileId }}">
                    <div class="img" style="background-image:url(http://util.mw.metropolia.fi/uploads/thumbs/tn160_{{ file.path }}.png);"></div>
                    <div id="kuvatitle" class="caption">
                        {{ file.title }} <span class="glyphicon glyphicon-facetime-video" </span>
                    </div>
                </a>
            </div>
        </div>
        <br>
        <button class="btn" href="#" ng-click="perPage = perPage + 12">Load More</button>
    </div>
</div>
