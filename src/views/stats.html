<div class="row">
    <div class="col-xs-12">
        <p>Media uploaded: {{imageCount}}</p>
        <p>Comments: {{comments}}</p>
        <p>Most commented media: {{mostCommented}}</p>
        <p>Users registered: {{usersRegistered}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <canvas id="pie" class="chart chart-pie"
                chart-data="data" chart-labels="labels">
        </canvas>
    </div>
</div>
