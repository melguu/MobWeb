<form ng-controller="loginController" ng-submit="login(credentials)" enctype="application/x-www-form-urlencoded" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" ng-model="credentials.username" class="form-control" id="username" placeholder="Enter username" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ng-model="credentials.password" class="form-control" id="password" placeholder="Enter password" />
            </div>
            <button type="submit" class="btn btn-default">Login</button>
            <button type="submit" class="btn btn-default">Register</button>
</form>
