<div class="col-sm-0 col-md-2 col-lg-3">
</div>
<div class="col-sm-12 col-md-8 col-lg-6">
    <form ng-controller="loginController" ng-submit="login(credentials)" enctype="application/x-www-form-urlencoded" novalidate>
        <p id="loginText" style="color: #f2f2f2">{{logged_in}}</p>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ng-model="credentials.username" class="form-control" id="username" placeholder="Enter username" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="credentials.password" class="form-control" id="password" placeholder="Enter password" />
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-default"><a href="#/register">Register</a></button>
        </div>
    </form>
</div>
